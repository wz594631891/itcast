<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style type="text/css"> </style>
    <style>
td{border:solid 1px}
    </style>


</head>
<body>
 
<script>//两个for循环
document.write("<table align='center'>")
for(var i=1;i<=9;i++){
   document.write("<tr>")
    for(var j=i;i<=j;j++){
    	//单元格
    	document.write("<td>")
        document.write(i+"*"+j+"="+(i*j)+"&nbsp;");
  document.write("</td>")
    }
document.write("</tr>")
}
document.write("</table>")


</script>
</body>
</html>
