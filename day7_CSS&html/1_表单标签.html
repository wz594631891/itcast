<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="#" method="post"> <!--action填服务器,method填get或type,get获得的参数显示在地址栏内;长度有限制;不安全. post获得的参数不显示在地址栏内(在请求体中);长度无限制;较安全;-->
    <font>用户名:</font> <input type="text" name="username"> <br> <!--name指定元素名称-->
    <font>密码:</font> <input type="password" name="password"> <br>
    <input type="submit" value="登录" > <!--type指定元素类型--> <!--value定义显示文本或默认值-->
</form>

</body>
</html>
