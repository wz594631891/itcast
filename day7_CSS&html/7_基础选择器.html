<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        #div1{
color:green;
        font-size:10px;
         }
        div{color:red}

        .cls{color:blue}
    </style>
</head>
<body>
<!--id选择器:#id属性值{}-->
<div id="div1">id选择器</div>
<!--元素选择器:div{}-->
<div>元素选择器 </div>
<div id="div2" class="cls">优先级测试</div> <!--id选择器>类选择器>元素选择器-->
<!--类选择器:.class属性值-->
<div class="cls">类选择器</div>
</body>
</html>
