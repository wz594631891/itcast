<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>/**{color:red}*/
  div,p{color:red}
        div1{color:green}
        div p{color:blue}
    div >p{color:brown}
        input[type="text"]{border:1px solid violet}
        a:visited{color:red} /*已访问*/
        a:active{color:violet} /*活动 按住不放*/
        a:hover{color:green}  /*悬浮 鼠标指向链接*/
        a:link{color:pink} /*初始状态*/
    </style>
</head>
<body>
<!--所有选择器? *{}-->
<!--并集选择器 选择器1,选择器2{}-->
<div>黑马训练营</div><p>传智播客</p>
<!--子选择器 父选择器{}仅仅选中父元素下的该子元素-->
<div>div<p>子选择器</p></div>

<!--父选择器 仅仅选中子元素上的该父元素 父选择器>子选择器{}-->
<div>父选择器<p>p</p></div>

<!--属性选择器 仅仅选中属性为某属性值的元素 选择器[属性名="属性值"] -->
<input type="text" name="txt">
<!--伪类选择器 仅仅选中标签为某状态的元素 选择器:状态{}-->
<a href="https://www.baidu.com">链接</a>




<div1>div1</div1>

</body>
</html>
