<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<img src="img/banner_1.jpg" alt="" id="img">
<script>

    var number=1;
    function fun() {
        number++;
        if(number>3){number =1}

        var img=document.getElementsByName("img");
        img.src="img/banner_"+number+".jpg";
    }
    setInterval(fun,3000)

</script>

</body>
</html>
