<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/off.gif" id="light" alt="">
<h1 id="h1">悔创阿里杰克马</h1>
<script>
    //修改属性
    //1获取对象
    var i=document.getElementById("light");
    alert("换图片");

//2修改属性 对象.属性="新值"
    i.src="img/on.gif";
    //修改内容
    //1获取对象

    //2innerHTML修改内容
    var h=document.getElementById("h1");
    alert("换内容");
    h.innerHTML="不识妻美刘强东"
</script>
</body>
</html>
