<!DOCTYPE html>
<html lang="en">
<head>
    <!-- -->
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<img src="./image/jingxuan_2.jpg" height="300" width="500" align="right" alt="古镇"  /> 
<!--列表标签 有序列表 和 无序列表    ol:ordered list li: list item   -->
<ol type="A" start="2">
    <li> 起床 </li>
    <li> 吃饭</li>
        <li>上学</li>
</ol>
<ol start="3">
    <li> 起床 </li>
    <li> 吃饭</li>
    <li>上学</li>
</ol>

<ul type="square">
    <li> 起床 </li>
    <li> 吃饭</li>
    <li>上学</li>
</ul>
<ul type="disc">
    <li> 起床 </li>
    <li> 吃饭</li>
    <li>上学</li>
</ul>
<ul type="circle">
    <li> 起床 </li>
    <li> 吃饭</li>
    <li>上学</li>
</ul>


<!--链接标签 blank 新标签页打开 -->
<a href="https://www.itcast.cn" target="_blank">点我</a>
<a href="https://www.itcast.cn" target="_self">点我</a>
<a href="https://www.itcast.cn" target="_self"><img src="image/jiangxuan_5.jpg"/></a>
<!--块标签 span不换行 div换行 无样式   -->
<span>黑马</span>
<span>黑马</span>
<div>黑马 </div>
<div> 黑马</div>

<!-- 语义化标签 代替div -->
<header></header>
<footer></footer>
<div id="header"></div>
<div id="footer"></div>
</body>
</html>
